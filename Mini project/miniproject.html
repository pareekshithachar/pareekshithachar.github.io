<head>
  <link rel="stylesheet" href="miniproject.css">

  <script src="miniproject.js"></script>
  <script src="SimpleImage.js"></script>

</head>

<body id="body">
  <label><input type="color" id="back" value="#FFF3CD" onchange="backgroundcolor()">choose a colour for the background
    :)</label>
  <h1 id="h1">Mini Project</h1>
  <h1>Green Screen Generator</h1>
  <p><canvas id="can1"></canvas>
    <canvas id="can2"></canvas></p>
  <p>
    <label for "finput1" class="lab">Foreground
      <input type="file" multiple="false" accept="image/*" id="finput1" onchange="doChange()"></label>
    <label for "finput2" class="lab">Background
      <input type="file" multiple="false" accept="image/*" id="finput2" onchange="doChange1()"></label>
    <canvas id="can3"></canvas>
    <p><input class="lab" type="button" value="Merge" id="finput3" onclick="doGreen()"></p>
    <h1> Here, try out other filters too!!</h1>
    <h2>Gray Scale filter</h2>
    <p><canvas id="can4" class="can"></canvas>
      <canvas id="can5" class="can"></canvas></p>
    <p><input type="file" multiple="false" accept="image/* " class="lab" id="finput4" onchange="upload()"><input
        type="button" value="Make greyscale" id="gray" class="lab" onclick="doGrey()"></p>
</body>
